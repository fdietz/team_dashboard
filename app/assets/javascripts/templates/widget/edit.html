<div class="modal-header">
  <h3>Widget Editor</h3>
</div>

<div class="modal-body">
    <form name="form" novalidate class="form-horizontal">
      <fieldset>

        <div ng-include="templateUrl"></div>

      </fieldset>
    </form>
</div>

<div class="modal-footer">
  <a href="#" class="btn" ng-click="cancel(widget)">Cancel</a>
  <a href="#" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save(widget)">Save</a>
</div>
