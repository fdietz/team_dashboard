<div class="btn-toolbar">

  <div class="btn-group">
    <h2 contenteditable on-change="save()" ng-model="dashboard.name" title="Click to edit title" id='heading' style="display:inline">{{dashboard.name}}</h2>
  </div>

  <div class="pull-right" ng-hide="minimalui">

    <div class="btn-group">
      <button ng-click="toggleFullscreen()" class="btn btn-primary">
        <i class="icon-fullscreen icon-white"></i> Fullscreen
      </button>
    </div>

    <div class="btn-group">
      <div class="dropdown">
        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#">
        Add Widget...
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li ng-repeat="w in availableWidgets">
          <a href="#" ng-click="addWidget(w)">{{w}}</a>
        </li>
      </ul>
      </div>
    </div>

    <div class="btn-group">
      <button ng-click="deleteDashboard()" class="btn btn-warning">
        <i class="icon-trash icon-white"></i>
      </button>
    </div>

  </div>

 </div>
