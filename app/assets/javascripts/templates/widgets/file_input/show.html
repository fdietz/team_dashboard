<div class="file_input-widget single-row" position="relative">
        <div class="file_input-value value-size-small" ng-class="{ green:data.overall_value == 0, orange:data.overall_value == 1, red:data.overall_value == 2, blue:data.overall_value>2 }"></div>

        <div class="label_container_two_rows">
                        <table class="table-striped file_label">
                                <thead>
                                </thead>
                                <tbody ng-click="showFileMessage()">
                                        <tr ng-repeat="label in data.label">
                                                <td>{{ label.label }}</td>
                                                <td>{{ label.value }}</td>
                                        </tr>
                                </tbody>
                        </table>
               </div>
        </div>
